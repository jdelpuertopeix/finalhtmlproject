<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Título para el navegador y los buscadores -->
    <title>
      Registro en la Academia Conquerblocks | Transforma tu futuro profesional
    </title>

    <!-- Descripción de la página para los buscadores -->
    <meta
      name="description"
      content="Registrate para formar parte de la Academia Conquerblocks, líder en el mercado."
    />

    <!-- Autor de la página -->
    <meta name="author" content="@jdelpuertopeix" />

    <!-- Favicon de la página -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Codificación-->
    <meta charset="UTF-8" />

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#1e7bbf" />
  </head>

  <body>
    <header>
      <figure>
        <img
          width="200px"
          src="img/common/logotipo.png"
          alt="Logotipo de Conquerblocks"
        />
      </figure>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="quienes-somos.html">Quiénes somos</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li>Registro</li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <hr />
    </header>

    <main>
      <h1>Regístrate para acceder a la Academia Conquerblocks</h1>
      <p>Por favor, introduce tus datos de acceso.</p>
      <form
        action=""
        method="post"
        name="formularioregistro"
        enctype="multipart/form-data"
      >
        <fieldset>
          <p>
            <label for="name">Nombre completo</label>
            <input type="text" name="name" id="name" required />
          </p>
          <p>
            <label for="birthday">Fecha de nacimiento</label>
            <input
              type="datetime-local"
              name="birthday"
              id="birthday"
              required
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </p>
          <p>
            <label for="direction">Dirección</label>
            <input
              type="text"
              name="direction"
              id="direction"
              size="45"
              required
            />
          </p>
          <p>
            <label for="webpage">Página web</label>
            <input type="url" name="webpage" id="webpage" required />
          </p>
          <p>
            <label for="photo">Foto</label>
            <input type="file" name="photo" id="photo" required />
          </p>
          <p>
            <label for="bio">Biografía</label><br />
            <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
          </p>
        </fieldset>
        <p><button>Enviar</button></p>
      </form>
      <hr />
    </main>

    <footer>
      <p>© Conquerblocks 2025 - <a href="aviso-legal.html">Aviso legal</a></p>
    </footer>
  </body>
</html>
